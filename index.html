<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Water Records</title>
</head>

<body>
  <div class="input-area">
    <h1>Water Records</h1>
    <span>
      Leave your info:
      <ul>
        <li>
          age: <input id="age" type="number">
        </li>
        <li>
          weight: <input id="weight" type="number">
        </li>
      </ul>
    </span>
    <button id="calAmount" onclick="calculateAmount()">Calculate</button>
  </div>
  <hr />
  <div class="result-area">
    <span>
      You need to drink <input id="totalAmount" type="number" disabled /> c.c. water per day.
    </span>
  </div>
  <button id="calAmount" onclick="addWater()">Add Water</button>
  <div class="cup-area">
    <div class="cont">
      <div class="cup">
        <div class="water"></div>
      </div>
    </div>
  </div>

</body>
<!-- You can also require other files to run in this process -->
<script src="./renderer.js"></script>

</html>
